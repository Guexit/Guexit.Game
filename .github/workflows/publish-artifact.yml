name: Publish Artifact

concurrency:
  group: PublishArtifact
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

# 3. Build docker image with the new version
# 4. Create a release on the repository with this tag

jobs:
  build-and-run-tests:
    name: Run tests
    uses: ./.github/workflows/run-tests.yml
    
  generate-new-version-tag:
    name: Generate new version tag
    needs: build-and-run-tests
    runs-on: ubuntu-latest
    outputs: 
      new-version: ${{ steps.calculate-new-version.outputs.new-version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-and-run-tests.outputs.commit-hash }} 
          fetch-depth: 0
          
      - name: Calculate new version
        id: calculate-new-version
        run: ./.github/scripts/calculate_new_version.sh
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - uses: docker/setup-buildx-action@v3
        
      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/guexit/guexit-game:${{ steps.calculate-new-version.outputs.new-version }}
          cache-from: type=registry,ref=user/app:buildcache
          cache-to: type=registry,ref=user/app:buildcache,mode=max
      
      - name: Create release ${{ steps.calculate-new-version.outputs.new-version }}
        run: gh release create v${{steps.calculate-new-version.outputs.new-version}} --generate-notes --latest --title ${{steps.calculate-new-version.outputs.new-version}} --target ${{ needs.build-and-run-tests.outputs.commit-hash }}  